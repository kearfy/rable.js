<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rable.js examples</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1>
                    Rable.js examples
                </h1>
            </header>

            <div class="rows">
                <div class="row">
                    <section id="button-counter">
                        <button @click="this.counter++">
                            I've been clicked {{counter}} times.
                        </button>
                    </section>
                </div>
                <div class="row">
                    <section id="notes">
                        <h3>
                            Notes
                        </h3>
                        <ol>
                            <li :for="notes as index => note">
                                {{note}} <a href="#" @click="delete(index)">Delete</a>
                            </li>
                        </ol>

                        <div class="new-note">
                            <input type="text" :value="newnote" placeholder="New note">
                            <input type="text" :value="newnote" placeholder="New note">
                            <button>
                                Add note
                            </button>
                            <p>
                                {{newnote}}
                            </p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <script type="module" src="app.js"></script>
    </body>
</html>
