<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rable.js examples</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1>
                    Rable.js showcase
                </h1>
            </header>

            <div id="repo-link">
                <div class="repo-link" @click="window.open('https://github.com/kearfy/rable.js', '_blank').focus();">
                    <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="">
                </div>
            </div>

            <div class="rows">
                <div class="row">
                    <section id="button-counter">
                        <button @click="this.counter++">
                            I've been clicked {{counter}} times.
                        </button>
                    </section>

                    <section id="cps">
                        <div class="counter noselect" @click="clickHandler()">
                            {{buttonContent}}
                        </div>
                    </section>

                    <section id="norender">
                        <p>
                            {{text}}
                        </p>
                        <p :norender>
                            {{ I will not be rendered. }}
                        </p>
                    </section>

                    <section id="components">
                        <input-field @keydown="greet(event)" &name="value" $placeholder="Enter your name" @input="typing(componentData)"></input-field>
                        <input-field @keydown="greet(event)" &age="value" $type="number" $placeholder="Enter your age" @input="typing(componentData)" :if="name != ''"></input-field>
                        <button @click="greet()">
                            Go!
                        </button>
                        <span style="margin-left: 15px;">
                            {{ message }}
                        </span>
                    </section>
                </div>
                <div class="row">
                    <section id="notes">
                        <h3>
                            Notes
                        </h3>
                        <ul>
                            <b>Normal list</b>
                            <li :for="notes as index => note">
                                {{note}} <a href="#" @click="notes.splice(0, index);">Delete</a>
                            </li>

                            <br>
                            <b>Reversed list</b>
                            <li :for:reverse="notes as index => note">
                                {{note}} <a href="#" @click="deleteNote(index)">Delete</a>
                            </li>
                        </ul>

                        <div class="new-note">
                            <input type="text" :value="newnote" placeholder="New note">
                            <a @click="addNote()">
                                Add note
                            </a>
                        </div>
                    </section>
                    <section id="ifelseifelse">
                        <h3>
                            If, Else-If, Else
                        </h3>
                        <div>
                            <b>{{toggleCount + 1}}</b>: &nbsp;
                            <p :if="toggleCount == 0">One</p>
                            <p :elseif="toggleCount == 1">Two</p>
                            <p :else>Three</p>
                        </div>
                        <div>
                            <b>{{togglePlanet + 1}}</b>: &nbsp;
                            <p :if="togglePlanet == 0">Earth</p>
                            <p :elseif="togglePlanet == 1">Moon</p>
                            <p :else>Mars</p>
                        </div>

                        <br>

                        <button @click="clickHandler()">
                            Toggle
                        </button>
                    </section>
                    <section id="attr-bind">
                        <img alt="Image" :bind:src="image">
                        <div class="button-container">
                            <button @click="clickHandler()">
                                Change image
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <script type="module" src="app.js"></script>
    </body>
</html>
