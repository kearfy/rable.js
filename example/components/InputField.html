<data>
    {
        "type": "text",
        "name": null,
        "placeholder": "Field",
        "value": "",
        "autofill": true,
        "errors": [],
        "sub_errors": []
    }
</data>

<component>
    <div class="input-field" :class:error="errors.length > 0">
        <input :bind:type :bind:name @input @keydown :value="value" placeholder=" " :bind:autofill>
        <span>
            {{ placeholder }}
        </span>
        <ul>
            <li :for="error in errors">
                {{ error }}
            </li>
            <ul>
                <li :for="error in sub_errors">
                    {{ error }}
                </li>
            </ul>
        </ul>
    </div>
</component>

<style>
    .input-field {
        width: 100%;
        margin-top: 15px;
        margin-bottom: 15px;
        position: relative;
    }

    .input-field span {
        position: absolute;
        top: 13px;
        left: 20px;
        padding: 0px;
        background-color: white;
        pointer-events: none;
        transition: top .2s ease, left .1s ease, padding .2s ease, font-size .2s ease, color .2s ease;
        color: #666;
    }

    .input-field input {
        width: calc(100% - 52px);
        padding: 15px 25px;
        border: none;
        outline: none;
        background-color: transparent;

        border: 1px solid #888;
        border-radius: 5px;
        transition: padding .1s ease, border .1s ease;
    }

    .input-field input:not(:placeholder-shown) {
        border: 1px solid #4492eb;
        transition: none;
    }

    .input-field input:focus {
        border: 2px solid #0059c1;
        width: calc(100% - 52px);
        padding: 14px 24px;
    }

    .input-field input:focus + span,
    .input-field input:not(:placeholder-shown) + span {
        top: -9px;
        font-size: 14px;
        padding: 0px 5px;
        left: 10px;
        transition: top .2s ease, left .3s ease, padding .2s ease, font-size .2s ease, color .1s ease;
        color: #4492eb;
    }

    .input-field input:not(:placeholder-shown) + span {
        transition: none;
    }

    .input-field input:focus + span {
        color: #0059c1;
    }

    .input-field.error input {
        border: 2px solid red !important;
        color: red !important;
        width: calc(100% - 52px);
        padding: 14px 24px;
    }

    .input-field.error span {
        color: red !important;
    }

    .input-field ul {
        width: calc(100% - 60px);
        padding: 7px 20px 0px;
    }

    .input-field:not(.error) ul {
        display: none;
    }

    .input-field.error ul li {
        color: red !important;
    }
</style>
